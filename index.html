<head>

  <link rel="icon" type="image/png" sizes="192x192" href="./sleco-slmap-favicon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./sleco-slmap-favicon-512.png">

  <style>
    :root{
      --bg:#faf8f4; --fg:#2d1f12;
      --gold-300:#f3d48a; --gold-400:#e8c160; --gold-500:#d4a017; --gold-600:#b1840f;
      --card:#fffdf9; --muted:#6b5c4f; --border:#e7dccb; --accent:#b1840f;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    header,footer{background:linear-gradient(180deg,#fff8ec,#fff3db);border-bottom:1px solid var(--border)}
    header{position:sticky;top:0;z-index:10}
    nav{display:flex;gap:10px;flex-wrap:wrap;align-items:center;padding:10px 12px}
    nav a{color:var(--fg);text-decoration:none;padding:6px 10px;border-radius:10px}
    nav a:hover{background:#fff6e7}
    .spacer{flex:1}
    #authArea button{margin-left:6px}
    main{max-width:980px;margin:16px auto;padding:0 12px 84px}
    h2{margin:8px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:12px;position:relative;box-shadow:0 6px 18px rgba(212,160,23,.08)}
    .card .badge{position:absolute;top:10px;right:10px;background:var(--gold-500);color:#23180f;padding:3px 8px;border-radius:999px;font-size:12px;font-weight:700}
    .muted{color:var(--muted)}
    label{display:block;margin:8px 0}
    input,select,textarea,button{font:inherit}
    input,select,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
    textarea{min-height:100px}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;background:linear-gradient(180deg,var(--gold-400),var(--gold-600));border:1px solid var(--gold-500);color:#23180f;font-weight:600;text-decoration:none}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid var(--border);text-align:left;vertical-align:top}
    footer{position:fixed;left:0;right:0;bottom:0;border-top:1px solid var(--border)}
    .foot{max-width:980px;margin:0 auto;padding:8px 12px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .foot .btnbar{display:flex;gap:8px}
    .pill{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff}
    .photos{display:flex;gap:8px;flex-wrap:wrap}
    .photos .ph{position:relative;width:76px;height:76px;border:1px solid var(--border);border-radius:10px;overflow:hidden}
    .photos .ph img{width:100%;height:100%;object-fit:cover}
    .photos .ph .x{position:absolute;top:2px;right:4px;border:none;background:#0008;color:#fff;border-radius:6px;padding:0 6px;line-height:20px;cursor:pointer}

    /* Header hero rotator (smaller, art clickable) */
    .hero { position: relative; overflow: hidden; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); background: linear-gradient(180deg,#fff8ec,#fff3db); }
    .hero-inner { max-width: 980px; margin: 0 auto; padding: 8px 12px 12px; }
    .hero-box {
      position: relative;
      height: 160px; /* smaller */
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 22px rgba(212,160,23,.12);
    }
    .hero-slide { position: absolute; inset: 0; display: grid; grid-template-columns: 1fr 1fr; align-items: center; gap: 10px; padding: 14px; opacity: 0; pointer-events: none; transition: opacity .6s ease; }
    .hero-slide.active { opacity: 1; pointer-events: auto; }
    .hero-art { width: 100%; height: 100%; display:flex; align-items:center; justify-content:center; }
    .hero-art a{ display:block; width:100%; height:100%; cursor:pointer; text-decoration:none; }
    .hero-copy h3 { margin: 0 0 6px 0; font-size: 22px }
    .hero-copy p  { margin: 0 0 10px 0; color: var(--muted) }
    .hero-cta.btn { display:inline-block; }
    .floaty { animation: floaty 4s ease-in-out infinite; }
    @keyframes floaty { 0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)} }
    @media (max-width: 720px){
      .hero-slide { grid-template-columns: 1fr; padding: 12px }
      .hero-box { height: 220px; } /* keep a little taller on mobile */
    }
  </style>
</head>
